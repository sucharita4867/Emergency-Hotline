<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Emergency-Hotline</title>
      <!-- tailwind CDN -->
      <script
            src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
      <!-- font-awesome CDN -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
      <!-- google fonts -->
      <style>
            @import url('https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap');
      </style>
      <style>
            .hind-madurai {
                  font-family: "Hind Madurai", sans-serif;
            }
      </style>
</head>

<body class="hind-madurai">

      <head>
            <nav class="flex justify-between items-center md:py-6 py-2 md:px-16 px-4">
                  <div class="flex md:w-[20%]  gap-1 md:gap-2">
                        <figure class="md:w-[20%] w-[20%] flex justify-center">
                              <img src="./assets/logo.png" alt="">
                        </figure>
                        <h1 class="font-bold text-[#006747] md:text-xl">Emergency <br>Service </h1>
                  </div>
                  <div class="flex gap-2 md:gap-4 md:w-[30%]">
                        <div
                              class="flex md:py-3 py-1 md:rounded-full rounded-xl md:gap-4 justify-center items-center bg-[#41ff6b1a] px-1">
                              <p class="font-bold md:text-xl">0</p>
                              <figure class="md:w-[20%] w-[50%]">
                                    <img src="./assets/heart.png" alt="">
                              </figure>
                        </div>
                        <div
                              class="flex md:py-3 py-1 rounded-xl md:rounded-full md:gap-4 justify-center items-center bg-[#41ff6b1a] px-1">
                              <p class="font-bold md:text-xl">100</p>
                              <figure class="md:w-[20%] w-[50%]">
                                    <img src="./assets/coin.png" alt="">
                              </figure>
                        </div>
                        <button
                              class="flex md:py-3 py-1 px-1 md:rounded-full rounded-xl gap-1 md:gap-2 justify-center items-center bg-[#00A63E] text-white md:px-8">
                              <p class="font-bold md:text-xl">0</p>
                              <h1 class="font-bold md:text-xl">Copy</h1>
                        </button>
                  </div>
            </nav>
      </head>
      <main class="bg-[#DFEFFF]">
            <!-- banner section -->
            <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] ...">
                  <div class="border border-black text-center text-white md:py-4 md:px-14">
                        <figure class="flex justify-center">
                              <img class="w-[10%]" src="./assets/logo.png" alt="">
                        </figure>
                        <h1 class="font-bold md:text-3xl my-2">Emergency Service Directory</h1>
                        <div class="flex justify-center">
                              <p class="md:text-xl text-center ">Government Emergency Services at Your
                                    Fingertip – A
                                    Project by Government
                                    of
                                    the People’s
                                    Republic of Bangladesh</p>
                        </div>
                  </div>
            </section>
            <!-- card section -->
            <section class="w-11/12 mx-auto py-10 grid grid-cols-12 gap-8 ">
                  <section class="col-span-9 flex">
                        <div class="border border-gray-400 rounded-lg  bg-white p-8">
                              <figure class="border border-black flex justify-between items-center">
                                    <img class="w-[20%] bg-[#ED1C24] rounded-xl" src="./assets/emergency.png" alt="">
                                    <i class="fa-regular fa-heart"></i>
                              </figure>
                              <h1 class="font-bold text-xl">National Emergency Number</h1>
                              <p class="text-[#5c5c5c]">National Emergency</p>
                              <p class="font-bold text-xl">999</p>
                              <p class="p-2 rounded-full  text-center bg-gray-200 text-[#5c5c5c] w-[20%]">All</p>
                              <div class="flex justify-around text-[#5c5c5c] mt-4">
                                    <button class="border border-gray-400 rounded-md py-1 px-9">
                                          <i class="fa-regular fa-copy"></i>
                                          Copy</button>
                                    <button class="border border-gray-400 rounded-md py-1 px-9">
                                          <i class="fa-solid fa-phone"></i>
                                          Call</button>
                              </div>
                        </div>

                  </section>





                  <aside class="bg-green-200 col-span-3">
                        <h1>card</h1>
                  </aside>
            </section>
      </main>
</body>

</html>
