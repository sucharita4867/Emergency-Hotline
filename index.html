<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Emergency-Hotline</title>
      <!-- tailwind CDN -->
      <script
            src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
      <!-- font-awesome CDN -->
      <!-- https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css -->
      <!-- google fonts -->
      <style>
            @import url('https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap');
      </style>
      <style>
            .hind-madurai {
                  font-family: "Hind Madurai", sans-serif;
            }
      </style>
</head>

<body class="hind-madurai">
      <nav class="flex justify-between items-center border border-black md:py-6 py-2 md:px-16 px-4">
            <div class="border border-blue-700 flex md:w-[20%] w-[50%] gap-2">
                  <figure class="md:w-[20%] w-[50%] border-black border">
                        <img src="./assets/logo.png" alt="">
                  </figure>
                  <h1 class="border border-red-900 font-bold text-[#006747] md:text-xl">Emergency <br>Service </h1>
            </div>
            <div class="border border-red-700 flex gap-4 w-[30%]">
                  <div class="flex py-3 rounded-full gap-4 justify-center items-center bg-[#41ff6b1a]">
                        <p class="font-bold text-xl">0</p>
                        <figure class="w-[20%]">
                              <img src="./assets/heart.png" alt="">
                        </figure>
                  </div>
                  <div class="flex py-3 rounded-full gap-4 justify-center items-center bg-[#41ff6b1a]">
                        <p class="font-bold text-xl">100</p>
                        <figure class="w-[20%]">
                              <img src="./assets/coin.png" alt="">
                        </figure>
                  </div>
                  <button class="flex py-3 rounded-full gap-2 justify-center items-center bg-[#00A63E] text-white px-8">
                        <p class="font-bold text-xl">0</p>
                        <h1 class="font-bold text-xl">Copy</h1>
                  </button>
            </div>
      </nav>
</body>

</html>
